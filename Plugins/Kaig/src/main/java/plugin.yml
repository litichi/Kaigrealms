name: Kaig
main: net.ddns.Kaigrealms.Kaig
version: 1.0
commands:
  suicide:
    description: Kills you
    usage: /suicide
    permission: Kaigrealms.suicide
    permission-message: You can't kill yourself ;)
  spawn:
    description: Teleports you to spawn
    usage: /spawn
    permission: Kaigrealms.spawn
    permission-message: You don't get the privilege of going to spawn.
  setspawn:
    description: Sets the world spawn.
    usage: /setspawn
    permission: Kaigrealms.setspawn
    permission-message: You aren't allowed to set the world spawn.
permissions:
  Kaigrealms.suicide:
    description: Allows the player to kill themselves. Good for tight spaces.
    default: true
  Kaigrealms.spawn:
    description: Allows the player to teleport to spawn.
    default: true
  Kaigrealms.setspawn:
    description: Allows the player to change the world spawnpoint.
    default: op